<!doctype html>
<html lang="en">
  <head>
    <title>Create New Poll</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>


    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3 my-5">
          <div class="card card-body">
            <h4>Create A New Poll</h4>
            <form action="/create" method="POST">

              <div class="form-group">
                <label for="title">Enter Title</label>
                <input type="text" name="title" id="title" class="form-control">
              </div>

              <div class="form-group">
                <label for="description">Enter Description</label>
                <textarea name="description" id="description" class="form-control"></textarea>
              </div>

              <div id="options">
                <p>Enter Your Options</p>

                <div class="form-group">
                  <input type="text" name="options" id="" class="form-control" placeholder="Option 1">
                </div>

                <div class="form-group">
                  <input type="text" name="options" id="" class="form-control" placeholder="Option 2">
                </div>

              </div>

              <button class="btn btn-secondary btn-sm mb-5" id="addOption">Add More Option</button>

              <input type="submit" value="Create Poll" class="btn btn-primary d-block">

            </form>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
      let options = document.getElementById('options')
      let addOption  = document.getElementById('addOption')

      let currentOptionNumber = 3

      addOption.addEventListener('click', function(e) {
        e.preventDefault()
        let option = createNewOption()
        options.appendChild(option)
      })

      function createNewOption() {
        let div = document.createElement('div')
        div.className = 'form-group'

        let input = document.createElement('input')
        input.type = 'text'
        // input.name = 'option' + currentOptionNumber
        input.name = 'options'
        input.placeholder = 'Option ' + currentOptionNumber++
        input.className = 'form-control'

        div.appendChild(input)
        return div
      }
      
    </script>

    
  </body>
</html>
